    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            function fadeInTitle() {
                const words = document.querySelectorAll('h1 span');
                let delay = 0;
                words.forEach(word => {
                    setTimeout(() => {
                        word.style.opacity = '1'; // جعل النص ظاهرًا
                    }, delay);
                    delay += 300; // تغيير التأخير لكل كلمة
                });
                setTimeout(() => {
                    words.forEach(word => {
                        word.style.opacity = '0'; // جعل النص غير مرئي
                    });
                    fadeInTitle(); // يعيد الظهور بعد اختفاء العنوان

            }

        });
